       const colors = ['blue', 'green', 'red', 'yellow', 'purple'];

           currentIndex = (currentIndex + 1) % colors.length;

<SCRIPT LANGUAGE="JavaScript">
<!--
// -------------------------------------------------------------
// 問題
qtbl = new Array();
qtbl[0] = "";
   qtbl[1] = "みかんはオレンジ";
   qtbl[2] = "石川は発達障害ですか？";
qtbl[3] = "石川は健常者ですか？";
qtbl[4] = "下山はADHDですか？";




// -------------------------------------------------------------
// 答え （１：正しい ０：誤り）
atbl = new Array();
atbl[0] = "";
atbl[1] = 1;
atbl[2] = 1;
atbl[3] = 0;
atbl[4] = 1;



// 共通変数
eflg = 1;    // 終了フラグ初期化
// -------------------------------------------------------------
// 初期設定
function go(){
if( eflg == 1){    // クイズ続行中でなければ開始する
 lang = 1000;   // １問あたりの制限時間（秒）
 cnt  = 0;   // 問題番号初期化
 ok   = 0;   // 正解数初期化
 miss = 0;   // 誤り数初期化
 eflg = 0;   // 終了フラグ初期化
msgcng();   // 問題を表示
 actsw = 0;   // 実行中フラグ初期化
}
}
// -------------------------------------------------------------
// 正解／不正解判定
function check(ans)
{
if( eflg == 0 && actsw == 0){   // クイズ続行中ならば判定する
 actsw = 1;    // 処理中にセット
clearInterval(tim);   // タイマーをとめる
if( ans == atbl[cnt] ){

  msg02.innerHTML = "あたり" 
  ok++;    // 正解数カウントアップ
 }else{
  
  msg02.innerHTML = "へたくそ帰れ"
  miss++;    // 誤り数カウントアップ
 }
setTimeout("msgcng()",1000);  // 1000ミリ秒後次の問題を表示する
}
}
// -------------------------------------------------------------
// 問題を表示
function msgcng(){
actsw = 0;    // 処理終了にセット
msg02.innerHTML = " ";   // 解答表示エリアをクリアする
cnt++;     // 問題番号カウントアップ
if( cnt >= qtbl.length ){  // 問題が終わったら
owari();   // owari()を実行
}else{
 msg01.innerHTML = qtbl[cnt]; // 問題を表示する
 limt.innerHTML = lang;  // 制限時間を表示する
 sec = 0;   // タイマーをゼロクリア
 tim = setInterval("timer()",1); // 残り時間を表示するタイマーを起動
}
}
// -------------------------------------------------------------
// タイマー処理
function timer(){
sec++;     // 経過秒数をカウントアップ
i = lang - sec;    // 残り秒数を計算
limt.innerHTML = i   // 残り時間を表示する
if( i <= 0 ){    // 制限時間になったら
clearInterval(tim);  // タイマーをとめる
 msg02.innerHTML = "時間切れ"; // 時間切れメッセージを表示
 miss++;    // 誤り数カウントアップ
setTimeout("msgcng()",1000); // 1000ミリ秒後次の問題を表示する
}
}
// -------------------------------------------------------------
// 終了処理
function owari(){
msg02.innerHTML = "正解数＝ "+ok+" 不正解＝ "+miss;
clearInterval(tim);   // タイマーをとめる
eflg = 1;    // 終了フラグをセット
}
// -------------------------------------------------------------
// -->
</SCRIPT>
